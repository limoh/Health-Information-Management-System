<div class="modal fade" id="ajaxModel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelHeading"></h4>
                </div>
                <div class="modal-body">
                    <form id="productForm" name="productForm" class="form-horizontal">
                    <input type="hidden" name="id" id="id">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Names</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="names" name="names" placeholder="Enter Name" value="" maxlength="50" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">Facility</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="facility" name="facility" placeholder="Enter facility" value="" maxlength="50" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">Disease Name</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="disease" name="disease" placeholder="Enter disease name" value="" maxlength="50" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Signs and Symptomps</label>
                        <div class="col-sm-12">
                            <textarea id="detail" name="symptomps_signs" required="" placeholder="Enter Signs and Symptomps" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Medication</label>
                        <div class="col-sm-12">
                            <textarea id="medication" name="medication" required="medication" placeholder="Enter Medication" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Side Effects</label>
                        <div class="col-sm-12">
                            <textarea id="efects" name="efects" required="" placeholder="Enter Side Effects" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Allergy</label>
                        <div class="col-sm-12">
                            <textarea id="allergy" name="allergy" required="allergy" placeholder="Enter Allergy" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" id="saveBtn" value="create">Save changes</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

<script>
    $(function(){
        $.ajaxSetup({
            headers:{
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            }
        });
        var table = $('.data-table').DataTable({
            processing: true,
            serverSide: true,
            ajax: "{{ route('health-info.index') }}",
            columns : [
                {data:'DT_RowIndex',name:'DT_RowIndex'},
                {data:'facility',name:'facility'},
                {data:'disease',name:'disease'},
                {data:'symptomps_signs',name:'symptomps_signs'},
                {data:'medication',name:'medication'},
                {data:'efects',name:'efects'},
                {data:'allergy',name:'allergy'},
                {data: 'action', name: 'action', orderable: false, searchable: false},
            ]
        });
        $('#createNewProduct').click(function () {
            $('#saveBtn').val("create-product");
            $('#id').val('id');
            $('#productForm').trigger("reset");
            $('#modelHeading').html("Create New Health Info");
            $('#ajaxModel').modal('show');
        });
        $('body').on('click', '.editProduct', function () {
            var id = $(this).data('id');
            $.get("{{ route('health-info.index') }}" +'/' + product_id +'/edit', function (data) {
            $('#modelHeading').html("Edit Health Info");
            $('#saveBtn').val("edit-user");
            $('#ajaxModel').modal('show');
            $('#product_id').val(data.id);
            $('#facility').val(data.facility);
            $('#disease').val(data.disease);
            $('#symptoms_signs').val(data.symptoms_signs);
            $('#medication').val(data.medication);
            $('#efects').val(data.efects);
            $('#allergy').val(data.allergy);
            })
        });
        $('#saveBtn').click(function (e) {
            e.preventDefault();
            $(this).html('Sending..');
        
            $.ajax({
                data: $('#productForm').serialize(),
                url: "{{ route('health-info.store') }}",
                type: "POST",
                dataType: 'json',
                success: function (data) {
                    $('#productForm').trigger("reset");
                    $('#ajaxModel').modal('hide');
                    table.draw();
                },
                error: function (data) {
                    console.log('Error:', data);
                    $('#saveBtn').html('Save Changes');
                }
            });
        });
        $('body').on('click', '.deleteProduct', function (){
            var product_id = $(this).data("id");
            var result = confirm("Are You sure want to delete !");
            if(result){
                $.ajax({
                    type: "DELETE",
                    url: "{{ route('health-info.store') }}"+'/'+product_id,
                    success: function (data) {
                        table.draw();
                    },
                    error: function (data) {
                        console.log('Error:', data);
                    }
                });
            }else{
                return false;
            }
        });
    });
</script>
